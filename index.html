<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números Aleatórios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Números Aleatórios</h1>
        
        <div id="config">
            <label for="algarismos">Quantos algarismos?</label>
            <input type="number" id="algarismos" min="1" max="9" placeholder="1-9">
            <button id="confirm">Confirmar</button>
        </div>

        <div id="mainContent" class="hidden">
            <button id="generate">Gerar Números</button>

            <div id="numbers" class="hidden">
                <h2>Números Gerados</h2>
                <p id="num1"></p>
                <p id="num2"></p>
                <button id="showResults">Mostrar Cálculos</button>
            </div>

            <div id="results" class="hidden">
                <h2>Resultados</h2>
                <p><strong>Soma:</strong> <span id="sum"></span></p>
                <p><strong>Subtração:</strong> <span id="sub"></span></p>
                <p><strong>Multiplicação:</strong> <span id="mul"></span></p>
                <p><strong>Divisão:</strong> <span id="div"></span></p>
                <p><strong>Tempo:</strong> <span id="time"></span> segundos</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
